spring:
  application:
    name: workflow-service-test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: false

camunda:
  bpm:
    admin-user:
      id: test
      password: test
      firstName: Test
      lastName: User
    filter:
      create: All tasks
    webapp:
      index-redirect-enabled: false
    metrics:
      enabled: false
    authorization:
      enabled: false
    job-execution:
      enabled: false
    database:
      type: h2
      schema-update: true

server:
  port: 0 # Random port for testing

logging:
  level:
    org.camunda.bpm: WARN
    com.company.workflow: DEBUG
    root: WARN